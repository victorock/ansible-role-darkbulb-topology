- name: "pool: Define pool [{{jxml.value.pool.name}}]"
  virt_pool:
    name:       "{{ jxml.value.pool.name }}"
    xml:        "{{ jxml.value | to_xml }}"
    command:    "define"

- name: "pool: Ensure state of pool [{{jxml.value.pool.name}}]"
  virt_pool:
    name:       "{{ jxml.value.pool.name }}"
    xml:        "{{ jxml.value | to_xml }}"
    state:      "present"
    autostart:  yes
