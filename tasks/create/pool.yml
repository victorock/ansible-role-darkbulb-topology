- name: "pool: Define pool"
  virt_pool:
    name:       "{{ darkbulb_topology.storagepool.pool.name }}"
    xml:        "{{ darkbulb_topology.storagepool | to_xml }}"
    command:    "define"

- name: "pool: Define pool"
  virt_pool:
    name:       "{{ darkbulb_topology.storagepool.pool.name }}"
    xml:        "{{ darkbulb_topology.storagepool | to_xml }}"
    state:      "active"

- name: "pool: Ensure state of pool"
  virt_pool:
    name:       "{{ darkbulb_topology.storagepool.pool.name }}"
    xml:        "{{ darkbulb_topology.storagepool | to_xml }}"
    state:      "present"
    autostart:  yes
