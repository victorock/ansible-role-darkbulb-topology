- name: "domain: Destroy domain"
  virt:
    name:       "{{ darkbulb_topology.compute.domain.name }}"
    xml:        "{{ darkbulb_topology.compute | to_xml }}"
    command:    "destroy"

- name: "domain: Ensure state of domain"
  virt:
    name:       "{{ darkbulb_topology.compute.domain.name }}"
    xml:        "{{ darkbulb_topology.compute | to_xml }}"
    command:    "undefine"
