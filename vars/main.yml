darkbulb_topology_configs:
  networks:
    darkbulb:   "{{ lookup('template', 'templates/networks/darkbulb.xml') | from_xml }}"
  instances:
    spine01:    "{{ lookup('template', 'templates/instances/spine01.xml') | from_xml }}"
    spine02:    "{{ lookup('template', 'templates/instances/spine02.xml') | from_xml }}"
    leaf01:     "{{ lookup('template', 'templates/instances/leaf01.xml')  | from_xml }}"
    leaf02:     "{{ lookup('template', 'templates/instances/leaf02.xml')  | from_xml }}"
    leaf03:     "{{ lookup('template', 'templates/instances/leaf03.xml')  | from_xml }}"
    leaf04:     "{{ lookup('template', 'templates/instances/leaf04.xml')  | from_xml }}"
  volumes:
    spine01:    "{{ lookup('template', 'templates/volumes/spine01.xml')   | from_xml }}"
    spine02:    "{{ lookup('template', 'templates/volumes/spine02.xml')   | from_xml }}"
    leaf01:     "{{ lookup('template', 'templates/volumes/leaf01.xml')    | from_xml }}"
    leaf02:     "{{ lookup('template', 'templates/volumes/leaf02.xml')    | from_xml }}"
    leaf03:     "{{ lookup('template', 'templates/volumes/leaf03.xml')    | from_xml }}"
    leaf04:     "{{ lookup('template', 'templates/volumes/leaf04.xml')    | from_xml }}"

darkbulb_topology_instance:
  user: "{{ darkbulb_topology_user }}"
  homedir: "{{ darkbulb_topology_homedir }}"

darkbulb_topology_network:
  name: "darkbulb"

darkbulb_topology_pool:
  name: "default"
  path: "/var/lib/libvirt/images/"

darkbulb_topology_config_path:
  local: "templates/"
  remote: "{{ darkbulb_topology_instance.homedir }}/config/"
