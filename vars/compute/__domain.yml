__domain:
  asa:
    domain:
      '@type':      kvm
      clock:        "{{ __domain_clock[ansible_network_os]              }}"
      cpu:
        '@mode':    host-model
      devices:      "{{ __domain_devices[ansible_network_os]            }}"
      features:     "{{ __domain_features[ansible_network_os]           }}"
      memory:       "{{ __domain_memory[ansible_network_os]             }}"
      name:         "{{ inventory_hostname                              }}"
      on_crash:     "{{ __domain_states[ansible_network_os].on_crash    }}"
      on_poweroff:  "{{ __domain_states[ansible_network_os].on_poweroff }}"
      on_reboot:    "{{ __domain_states[ansible_network_os].on_reboot   }}"
      os:           "{{ __domain_os[ansible_network_os]                 }}"
      resource:     "{{ __domain_resource[ansible_network_os]           }}"
      vcpu:         "{{ __domain_vcpu[ansible_network_os]               }}"
