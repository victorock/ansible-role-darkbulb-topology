darkbulb_topology_state:        "present"
darkbulb_topology_domain_image: "vios_l2-adventerprisek9-m.03.2017.qcow2"

darkbulb_topology:
  config:
    user:       "{{ darkbulb_user                                     | default('darkbulb') }}"
    group:      "{{ darkbulb_group                                    | default('darkbulb') }}"
    path:       "{{ darkbulb_homedir                                  | default('/home/darkbulb') }}/config/"
  compute:      "{{ darkbulb_topology_compute                         | default({}) }}"
  network:      "{{ darkbulb_topology_network                         | default({}) }}"
  storagepool:  "{{ darkbulb_topology_storagepool                     | default({}) }}"
  storagevol:   "{{ darkbulb_topology_storagevol                      | default({}) }}"
